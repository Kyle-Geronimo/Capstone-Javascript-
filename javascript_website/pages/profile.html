<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Workplace - Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

</head>
<body>
  <header>
    <div class="container">
      <h1>Chatbot Workplace</h1>
      <nav>
        <a href="../index.html" class="nav-btn">Home</a>
        <a href="../pages/modules.html" class="nav-btn">Modules</a>
        <a href="../pages/chatbot.html" class="nav-btn">Chatbot Data</a>
        <a href="../pages/admin.html" class="nav-btn">Admin</a>
        <a href="../pages/profile.html" class="nav-btn active">Profile</a>
        <button id="logout-btn" class="nav-btn" style="display:none;">Logout</button>
      </nav>
    </div>
  </header>

  <main>
    <section class="content-container">
      <div id="profile-info">
        <div class="profile-card">
          <div class="profile-avatar">?</div>
          <div class="profile-status">Loading profile...</div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Dâ€™ Mariners Inn Hotel. All rights reserved.</p>
    </div>
  </footer>

  <script type="module" src="../js/firebase-config.js"></script>
  <script type="module" src="../js/profile.js"></script>
  <script type="module" src="../js/auth.js"></script>
  <script type="module">
    import { loadProfile } from '../js/profile.js';
    import { auth } from '../js/firebase-config.js';
    import { logout } from '../js/auth.js';

    const logoutBtn = document.getElementById('logout-btn');
    logoutBtn.addEventListener('click', async () => {
      await logout();
      window.location.href = "../index.html";
    });

    function renderProfile(email, role) {
      const avatarLetter = email ? email.charAt(0).toUpperCase() : '?';
      document.getElementById('profile-info').innerHTML = `
        <div class="profile-card">
          <div class="profile-avatar">${avatarLetter}</div>
          <dl class="profile-info-list">
            <dt>Email:</dt>
            <dd>${email}</dd>
            <dt>Role:</dt>
            <dd>${role}</dd>
          </dl>
          <div class="profile-actions">
            <button id="logout-btn-card" class="action-btn">Logout</button>
          </div>
        </div>
      `;
      // Attach logout to card button
      document.getElementById('logout-btn-card').addEventListener('click', async () => {
        await logout();
        window.location.href = "../index.html";
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        logoutBtn.style.display = '';
        // Load profile info from Firestore
        import('../js/profile.js').then(({ loadProfile }) => {
          // loadProfile will update the profile card
          loadProfile(user.uid);
        });
      } else {
        document.getElementById('profile-info').innerHTML = `
          <div class="profile-card">
            <div class="profile-avatar">?</div>
            <div class="profile-status">You are not logged in.</div>
            <div class="profile-actions">
              <a href="login.html" class="action-btn">Login</a>
            </div>
          </div>
        `;
        logoutBtn.style.display = 'none';
      }
    });

    // Patch loadProfile to use new UI
    window.loadProfile = function(uid) {
      import('../js/profile.js').then(({ loadProfile }) => {
        // Overwrite loadProfile to use renderProfile
        loadProfile(uid);
      });
    };

    // Patch profile.js to use renderProfile
    window.renderProfile = renderProfile;
  </script>
  <script type="module">
    // Patch profile.js to use new UI
    import { db } from '../js/firebase-config.js';
    window.loadProfile = function(uid) {
      db.collection('users').doc(uid).get().then(doc => {
        if (doc.exists) {
          window.renderProfile(doc.data().email, doc.data().role);
        }
      });
    };
  </script>
</body>
</html>
