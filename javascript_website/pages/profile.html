<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HotelLink - Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>HotelLink</h1>
      <nav>
        <a href="../index.html" class="nav-btn">Home</a>
        <a href="../pages/modules.html" class="nav-btn">Modules</a>
        <a href="../pages/chatbot.html" class="nav-btn">Chatbot Data</a>
        <a href="../pages/admin.html" class="nav-btn">Admin</a>
        <a href="../pages/profile.html" class="nav-btn active">Profile</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="page">
      <div class="content-container">
        <div id="profile-info"></div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 D' Mariners Inn Hotel. All rights reserved.</p>
    </div>
  </footer>

  <!-- Import modules -->
  <script type="module" src="../js/firebase-config.js"></script>
  <script type="module">
    import { auth } from '../js/firebase-config.js';
    import { loadProfile } from '../js/profile.js';

    const container = document.getElementById('profile-info');
    container.innerHTML = '<div class="profile-card"><em>Loading profile...</em></div>';
    
    auth.onAuthStateChanged(user => {
        console.log('Auth state changed:', user?.uid);
        
        if (user) {
            console.log('Loading profile for:', user.uid);
            loadProfile(user.uid).catch(err => {
                console.error('Profile load error:', err);
                container.innerHTML = `<div class="profile-card"><em>Error loading profile: ${err.message}</em></div>`;
            });
        } else {
            console.log('No user logged in, redirecting');
            window.location.href = '../index.html';
        }
    });
  </script>
</body>
</html>
