<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Workplace - Chatbot Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>Chatbot Workplace</h1>
      <nav>
        <a href="../index.html" class="nav-btn">Home</a>
        <a href="../pages/modules.html" class="nav-btn">Modules</a>
        <a href="../pages/chatbot.html" class="nav-btn active">Chatbot Data</a>
        <a href="../pages/profile.html" class="nav-btn">Profile</a>
        <button id="logout-btn" class="nav-btn" style="display:none;">Logout</button>
      </nav>
    </div>
  </header>

  <main>
    <section class="form-container chatbot-data-container">
      <h2>Chatbot Data</h2>
      <div id="chatbot-data"></div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Dâ€™ Mariners Inn Hotel</p>
    </div>
  </footer>

  <script type="module" src="../js/firebase-config.js"></script>
  <script type="module" src="../js/chatbot.js"></script>
  <script type="module">
    import { loadChatbotData } from '../js/chatbot.js';
    import { auth } from '../js/firebase-config.js';

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('logout-btn').style.display = '';
        loadChatbotData();
      }
    });
  </script>
</body>
</html>
