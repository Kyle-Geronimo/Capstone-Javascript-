<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HotelLink - Chatbot Inquiries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../image/logo/HTLogo.png">
  <link rel="stylesheet" href="../css/styles.css">

</head>
<body class="chatbot-page">
  <header>
    <div class="container">
      <h1>HotelLink</h1>
      <nav>
        <a href="../index2.html" class="nav-btn restricted">Home</a>
        <a href="chatbot.html" class="nav-btn restricted">Chatbot Data</a>
        <a href="admin.html" class="nav-btn restricted admin-only">Admin</a>
        <a href="payroll.html" class="nav-btn restricted admin-only">Payroll</a>
        <a href="profile.html" class="nav-btn restricted">Profile</a>
      </nav>
    </div>
  </header>

  <!-- New reservation dashboard (Guest Records + Reports & Analytics) -->
  <div id="reservation-dashboard" class="reservation-dashboard" aria-live="polite"></div>

  <ul id="chatbot-data" class="chat-list" aria-live="polite">
    <!-- JS will inject <li class="chat-item"> entries here -->
  </ul>

  <div class="empty-state" hidden id="empty-state">
    <p>No inquiries yet â€” try refreshing.</p>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 D' Mariners Inn Hotel. All rights reserved.</p>
    </div>
  </footer>

  <script type="module">
    import { auth } from '../js/firebase-config.js';
    import { updateNavVisibility, highlightActiveNavBtn } from '../js/nav-control.js';
    import { loadChatbotData, initReservationDashboard } from '../js/chatbot.js';


    auth.onAuthStateChanged((user) => {
      updateNavVisibility();
      highlightActiveNavBtn();
      
      const container = document.getElementById('chatbot-data');
      if (!user) {

        if (container) {
          container.innerHTML = '<div class="auth-message"><p>Please log in to view hotel information.</p></div>';
        }

        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
        return;
      }


      loadChatbotData();
      initReservationDashboard();
    });
  </script>
</body>
</html>
