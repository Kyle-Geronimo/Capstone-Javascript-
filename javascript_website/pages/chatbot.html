<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HotelLink - Chatbot Inquiries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">

</head>
<body class="chatbot-page">
  <header>
    <div class="container">
      <h1>HotelLink</h1>
      <nav>
        <a href="../index.html" class="nav-btn restricted">Home</a>
        <a href="chatbot.html" class="nav-btn restricted">Chatbot Data</a>
        <a href="admin.html" class="nav-btn restricted admin-only">Admin</a>
        <a href="payroll.html" class="nav-btn restricted admin-only">Payroll</a>
        <a href="profile.html" class="nav-btn restricted">Profile</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="chatbot-data-container page-wrap">
  <div class="chatbot-panel">
    <aside class="chat-filters">
      <div class="filters-inner">
        <h3>Inquiries</h3>
        <div class="search-wrap">
          <input id="chat-search" type="search" placeholder="Search by guest, message, or id" />
        </div>
        <div class="filter-chips">
          <button class="chip active" data-filter="all">All</button>
          <button class="chip" data-filter="unread">Unread</button>
          <button class="chip" data-filter="booking">Booking</button>
          <button class="chip" data-filter="amenities">Amenities</button>
        </div>
        <div class="quick-stats">
          <div class="stat"><strong id="total-count">0</strong><span>Total</span></div>
          <div class="stat"><strong id="unread-count">0</strong><span>Unread</span></div>
        </div>
      </div>
    </aside>

    <section class="chat-list-wrap">
      <div class="list-header">
        <h2>Recent Inquiries</h2>
        <div class="list-actions">
          <button id="refresh-btn" title="Refresh">⟳</button>
        </div>
      </div>

      <ul id="chatbot-data" class="chat-list" aria-live="polite">
        <!-- JS will inject <li class="chat-item"> entries here -->
      </ul>

      <div class="empty-state" hidden id="empty-state">
        <p>No inquiries yet — try refreshing.</p>
      </div>
    </section>
  </div>
</div>

    <footer>
    <div class="container">
      <p>&copy; 2025 D' Mariners Inn Hotel. All rights reserved.</p>
    </div>
  </footer>

  <script type="module">
    import { auth } from '../js/firebase-config.js';
    import { updateNavVisibility, highlightActiveNavBtn } from '../js/nav-control.js';
    import { loadChatbotData } from '../js/chatbot.js';


    auth.onAuthStateChanged((user) => {
      updateNavVisibility();
      highlightActiveNavBtn();
      
      const container = document.getElementById('chatbot-data');
      if (!user) {

        if (container) {
          container.innerHTML = '<div class="auth-message"><p>Please log in to view hotel information.</p></div>';
        }

        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
        return;
      }


      loadChatbotData();
    });
  </script>
</body>
</html>
