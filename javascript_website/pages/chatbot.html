<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HotelLink - Chatbot Inquiries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">

</head>
<body class="chatbot-page">
  <header>
    <div class="container">
      <h1>Chatbot Inquiries Dashboard</h1>
      <nav>
        <a href="../index.html" class="nav-btn restricted">Home</a>
        <a href="chatbot.html" class="nav-btn restricted">Chatbot Data</a>
        <a href="admin.html" class="nav-btn restricted admin-only">Admin</a>
        <a href="payroll.html" class="nav-btn restricted admin-only">Payroll</a>
        <a href="profile.html" class="nav-btn restricted">Profile</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="chatbot-data-container">
      <div id="chatbot-data"></div>
    </div>
  </main>

  <script type="module">
    import { auth } from '../js/firebase-config.js';
    import { updateNavVisibility } from '../js/nav-control.js';
    import { loadChatbotData } from '../js/chatbot.js';

    // Check if user is authenticated
    auth.onAuthStateChanged((user) => {
      updateNavVisibility();
      
      const container = document.getElementById('chatbot-data');
      if (!user) {
        // If not authenticated, show login message
        if (container) {
          container.innerHTML = '<div class="auth-message"><p>Please log in to view hotel information.</p></div>';
        }
        // Redirect to login page after a short delay
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
        return;
      }

      // If authenticated, load the hotel data
      loadChatbotData();
    });
  </script>
</body>
</html>
