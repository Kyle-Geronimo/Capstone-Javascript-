<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HotelLink - Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>HotelLink</h1>
            <nav>
                <a href="../index.html" class="nav-btn">Home</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="page">
            <div class="form-container" id="reset-container">
                <!-- Initial reset request form -->
                <div id="request-reset">
                    <h2>Reset Password</h2>
                    <p>Enter your email address to receive a password reset link.</p>
                    <input type="email" id="reset-email" placeholder="Email address">
                    <button id="send-reset" class="action-btn">Send Reset Link</button>
                    <p><a href="login.html">Back to Login</a></p>
                </div>

                <!-- New password form (shown after verification) -->
                <div id="new-password" style="display:none;">
                    <h2>Set New Password</h2>
                    <div class="form-row password-wrap">
                        <input type="password" id="new-password-input" class="form-input" placeholder="New password">
                        <button type="button" class="toggle-password" data-target="new-password-input" aria-label="Show password">Show</button>
                    </div>
                    <button id="update-password" class="action-btn">Update Password</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 D' Mariners Inn Hotel. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/show-password.js"></script>
    <script type="module">
        import { auth } from '../js/firebase-config.js';
        import { sendPasswordResetEmail, confirmPasswordReset, verifyPasswordResetCode } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js';

        const urlParams = new URLSearchParams(window.location.search);
        const oobCode = urlParams.get('oobCode'); // Firebase's reset code from email

        // If we have a reset code, show new password form
        if (oobCode) {
            document.getElementById('request-reset').style.display = 'none';
            document.getElementById('new-password').style.display = 'block';

            // Handle password update
            document.getElementById('update-password').addEventListener('click', async () => {
                const newPassword = document.getElementById('new-password-input').value;
                try {
                    await confirmPasswordReset(auth, oobCode, newPassword);
                    alert('Password updated successfully!');
                    window.location.href = 'login.html';
                } catch (err) {
                    alert('Error updating password: ' + err.message);
                }
            });
        } else {
            // Handle sending reset email
            document.getElementById('send-reset').addEventListener('click', async () => {
                const email = document.getElementById('reset-email').value;
                try {
                    await sendPasswordResetEmail(auth, email);
                    alert('Check your email for password reset instructions.');
                } catch (err) {
                    alert('Error sending reset email: ' + err.message);
                }
            });
        }
    </script>
</body>
</html>
