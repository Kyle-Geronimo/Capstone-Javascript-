<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Workplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    #auth-container .action-btn {
      font-size: 1.25rem;
      padding: 18px 32px;
      min-width: 140px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Chatbot Workplace</h1>
      <nav>
        <a href="../index.html" class="nav-btn active">Home</a>
        <a href="../pages/modules.html" class="nav-btn">Modules</a>
        <a href="../pages/chatbot.html" class="nav-btn">Chatbot Data</a>
        <a href="../pages/admin.html" class="nav-btn">Admin</a>
        <a href="../pages/profile.html" class="nav-btn">Profile</a>
        <button id="logout-btn" class="nav-btn" style="display:none;">Logout</button>
      </nav>
    </div>
  </header>

  <main>

    <section class="page">
      <div class="form-container" id="auth-container" style="text-align:center;">
        <h2>Welcome to D' Mariners Inn Hotel's Management</h2>
        <div style="display: flex; justify-content: center; gap: 24px; margin-top: 16px;">
          <button id="login-btn" class="action-btn">Login</button>
          <button id="signup-btn" class="action-btn">Sign Up</button>
        </div>
      </div>
    </section>



  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Dâ€™ Mariners Inn Hotel. All rights reserved.</p>
    </div>
  </footer>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module">
    import { logout } from './js/auth.js';
    import { auth } from './js/firebase-config.js';

    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const logoutBtn = document.getElementById('logout-btn');

    loginBtn.addEventListener('click', () => {
      window.location.href = "pages/login.html";
    });

    signupBtn.addEventListener('click', () => {
      window.location.href = "pages/signup.html";
    });

    logoutBtn.addEventListener('click', async () => {
      await logout();
      logoutBtn.style.display = 'none';
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        logoutBtn.style.display = '';
      } else {
        logoutBtn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
