<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HotelLink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Add login/signup links for public users -->
  <style>
    .public-only { display: none; }
    .restricted { display: none; }
    .auth-nav, .user-nav { display: inline-flex; gap: 1rem; }
    nav { display: flex; align-items: center; gap: 1.5rem; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>HotelLink</h1>
      <nav>
        <a href="index.html" class="nav-btn">Home</a>
        <div class="user-nav">
          <a href="pages/chatbot.html" class="nav-btn restricted">Chatbot Data</a>
          <a href="pages/admin.html" class="nav-btn restricted admin-only">Admin</a>
          <a href="pages/profile.html" class="nav-btn restricted">Profile</a>
          <a href="#" id="logout-btn" class="nav-btn restricted">Logout</a>
        </div>
      </nav>
    </div>
  </header>

  <script type="module" src="./js/attendance.js"></script>
  <script type="module" src="./js/auth.js"></script>

  <main>
    <section class="page">
      <div class="form-container" id="auth-container">
        <h2>Welcome to D' Mariners Inn Hotel's Management</h2>
        <div id="auth-buttons" class="auth-buttons">
          <button id="login-btn" class="action-btn">Login</button>
          <button id="signup-btn" class="action-btn">Sign Up</button>
        </div>
        
        <!-- Attendance Card -->
        <div class="attendance-card restricted">
          <h3>Daily Attendance</h3>
          <div class="button-group center">
            <button id="checkinBtn" class="scan-btn action-btn">Check In</button>
            <button id="checkoutBtn" class="scan-btn action-btn">Check Out</button>
          </div>
          <div id="scannerContainer" class="scanner-container" style="display: none;">
            <video id="video" autoplay playsinline></video>
            <p id="scannerStatus" class="scanner-status"></p>
            <button id="cancelScanBtn" class="action-btn cancel-btn" style="display: none;">Cancel</button>
          </div>
        </div>

        <!-- Weather Dashboard -->
        <div class="weather-dashboard">
          <h3>Local Weather Information</h3>
          <div id="weather-container" class="weather-grid"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Dâ€™ Mariners Inn Hotel. All rights reserved.</p>
    </div>
  </footer>

  <script type="module">
    import { auth } from './js/firebase-config.js';
    import { updateNavVisibility } from './js/nav-control.js';
    import { initializeWeatherCards } from './js/weather.js';
    import { logout } from './js/auth.js';

    // Update nav immediately and on auth state changes
    updateNavVisibility();
    auth.onAuthStateChanged((user) => {
      updateNavVisibility();
    });

    // Initialize weather cards
    initializeWeatherCards();

    // Update weather every 30 minutes
    setInterval(initializeWeatherCards, 30 * 60 * 1000);

    // Add event listeners for login and signup buttons
    document.getElementById('login-btn').addEventListener('click', () => {
      window.location.href = 'pages/login.html';
    });

    document.getElementById('signup-btn').addEventListener('click', () => {
      window.location.href = 'pages/signup.html';
    });

    // Wire logout button (restricted - shown only when authenticated)
    const logoutBtn = document.getElementById('logout-btn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        try {
          await logout();
        } catch (err) {
          console.error('Logout failed:', err);
        }
      });
    }
  </script>
</body>
</html>
